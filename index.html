<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora, sal conmigo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #yes-button {
            transition: transform 0.2s; /* Add a smooth transition effect */
            position: relative; /* Add a relative position */
            z-index: 1; /* Bring the button to the front */
        }
    </style>
</head>
<body>
    <h1>Aurora eres muy guapa</h1>
    <p>¿Quieres salir conmigo al cine?</p>
    <img src="https://github.com/juanpablomelendez/abreme/blob/main/ryan-gosling.gif?raw=true" alt="GIF">
    <br>
    <button id="yes-button" onclick="showGif()">Sí</button>
    <button id="no-button" onclick="enlargeYes()">No</button>

    <script>
        function showGif() {
            const gifSrc = "https://github.com/juanpablomelendez/abreme/blob/main/tumblr_0916c3f469b1dc4985ea9d541bccc72c_1a6dd9bd_540.gif?raw=true";
            const img = document.querySelector("img");
            img.src = gifSrc;
        }
        function enlargeYes() {
            const yesButton = document.getElementById("yes-button");
            yesButton.style.transform = "scale(1.1)";
        }
    </script>
</body>
</html>
